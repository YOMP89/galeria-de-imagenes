<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="upload-section">
        <input type="file" id="imageInput" accept="image/*" multiple>
        <input type="text" id="categoryInput" placeholder="Categoría">
        <button id="uploadButton">Subir Imagen</button>
    </div>
    <div class="filter-section">
        <label for="filterSelect">Filtrar por categoría:</label>
        <select id="filterSelect">
            <option value="all">Todas</option>
        </select>
    </div>
    <div class="gallery" id="gallery"></div>

    <!-- Visor en pantalla completa -->
    <div class="fullscreen-viewer" id="fullscreenViewer">
        <img src="" alt="Imagen a tamaño completo" id="fullscreenImage">
        <button id="closeButton">Cerrar</button>
        <button id="downloadButton">Descargar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
